name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build
        run: go build -o bip ./cmd/bip

      - name: Run tests
        run: go test ./...

      - name: Test against nexus-template
        run: |
          git clone https://github.com/matsen/nexus-template /tmp/test-nexus
          cd /tmp/test-nexus
          $GITHUB_WORKSPACE/bip rebuild
          $GITHUB_WORKSPACE/bip search "phylogenetics"
          $GITHUB_WORKSPACE/bip search "Felsenstein"
          # S2 API may be rate-limited without key; exit code 3 = rate limit
          set +e
          $GITHUB_WORKSPACE/bip s2 add DOI:10.1038/s41586-021-03819-2
          s2_exit=$?
          set -e
          if [ $s2_exit -eq 3 ]; then
            echo "Skipping s2 add test (rate limited)"
          elif [ $s2_exit -ne 0 ]; then
            exit $s2_exit
          fi

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            gofmt -d .
            exit 1
          fi

      - name: Vet
        run: go vet ./...
